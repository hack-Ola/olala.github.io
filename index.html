<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ola Cards - Online</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', Arial;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
    text-align:center;
}

h1{
    margin:25px 0;
    font-size:28px;
}

#game-board{
    display:grid;
    gap:18px;
    padding:20px;
    max-width:1000px;
    margin:auto;
}

@media (max-width:768px){
    #game-board{ grid-template-columns:repeat(3,1fr); }
}

@media (min-width:769px){
    #game-board{ grid-template-columns:repeat(4,1fr); }
}

.card{
    width:100%;
    aspect-ratio:3/4;
    perspective:1500px;
    cursor:pointer;
}

.card-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.8s ease;
}

.card.flipped .card-inner{
    transform:rotateY(180deg);
}

.card-front,
.card-back{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

.card-front{
    background:#ffcc00;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:bold;
    color:#333;
}

.card-back{
    transform:rotateY(180deg);
    background:white;
}

.card-back img{
    width:100%;
    height:100%;
    object-fit:cover;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#ffcc00;
    font-weight:bold;
    margin-bottom:15px;
}
</style>
</head>

<body>

<h1> Ola Cards - جمرة غضى </h1>
<button onclick="resetGame()">إعادة اللعبة للجميع</button>
<div id="game-board"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyD6uCfq2o4zaimOqjz-_tVkukpgLp7rZIQ",
  authDomain: "ola-cards.firebaseapp.com",
  databaseURL: "https://ola-cards-default-rtdb.firebaseio.com",
  projectId: "ola-cards",
  storageBucket: "ola-cards.firebasestorage.app",
  messagingSenderId: "40775529581",
  appId: "1:40775529581:web:8040ea60cba212401afb64"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const images=[
"https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=400",
"https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=400",
"https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?w=400",
"https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400",
"https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=400",
"https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?w=400",
"https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=400",
"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=400"
];

function createGame(){
    let cards=[...images,...images];
    cards.sort(()=>0.5-Math.random());

    database.ref("room").set({
        cards:cards.map(c=>({value:c,flipped:false}))
    });
}

function resetGame(){
    createGame();
}

database.ref("room").once("value",snapshot=>{
    if(!snapshot.exists()){
        createGame();
    }
});

database.ref("room/cards").on("value",snapshot=>{
    const board=document.getElementById("game-board");
    board.innerHTML="";
    snapshot.val().forEach((card,i)=>{
        let div=document.createElement("div");
        div.className="card"+(card.flipped?" flipped":"");

        div.innerHTML=`
        <div class="card-inner">
            <div class="card-front">Ola</div>
            <div class="card-back">
                <img src="${card.value}">
            </div>
        </div>`;

        div.onclick=()=>flipCard(i,card.flipped);
        board.appendChild(div);
    });
});

function flipCard(index,alreadyFlipped){
    if(alreadyFlipped) return;

    database.ref("room/cards/"+index).update({
        flipped:true
    });
}

</script>
</body>
</html>
