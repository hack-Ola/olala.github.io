<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#1e3c72,#2a5298);
color:white;
text-align:center;
}

h1{margin-top:20px;}

#game-board{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:15px;
justify-content:center;
margin:20px;
}

.card{
width:110px;
height:140px;
perspective:1000px;
cursor:pointer;
}

.card-inner{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
transition:transform 0.6s;
}

.card.flipped .card-inner{
transform:rotateY(180deg);
}

.card-front,.card-back{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:12px;
overflow:hidden;
}

.card-front{
background:#ffcc00;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
font-size:20px;
color:#333;
}

.card-back{
transform:rotateY(180deg);
background:white;
}

.card-back img{
width:100%;
height:100%;
object-fit:cover;
}
</style>
</head>

<body>

<h1>ğŸ® Ola Cards - ØºØ±ÙØ© Ø¬Ù…Ø§Ø¹ÙŠØ©</h1>
<div id="game-board"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyD6uCfq2o4zaimOqjz-_tVkukpgLp7rZIQ",
  authDomain: "ola-cards.firebaseapp.com",
  databaseURL: "https://ola-cards-default-rtdb.firebaseio.com",
  projectId: "ola-cards",
  storageBucket: "ola-cards.firebasestorage.app",
  messagingSenderId: "40775529581",
  appId: "1:40775529581:web:8040ea60cba212401afb64"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// ØµÙˆØ± Ø¬Ù…ÙŠÙ„Ø© (Ù…Ø¯Ù† ÙˆÙ‚Ù‡ÙˆØ©)
const images=[
"https://source.unsplash.com/300x300/?paris,city",
"https://source.unsplash.com/300x300/?dubai,skyline",
"https://source.unsplash.com/300x300/?rome,architecture",
"https://source.unsplash.com/300x300/?london,city",
"https://source.unsplash.com/300x300/?coffee,cup",
"https://source.unsplash.com/300x300/?cafe,interior",
"https://source.unsplash.com/300x300/?mountains,landscape",
"https://source.unsplash.com/300x300/?sunset,nature"
];

database.ref("room").once("value",snapshot=>{
if(!snapshot.exists()){
let cards=[...images,...images];
cards.sort(()=>0.5-Math.random());
database.ref("room").set({
cards:cards.map(c=>({value:c,flipped:false}))
});
}
});

database.ref("room/cards").on("value",snapshot=>{
const board=document.getElementById("game-board");
board.innerHTML="";
snapshot.val().forEach((card,i)=>{
let div=document.createElement("div");
div.className="card"+(card.flipped?" flipped":"");

div.innerHTML=`
<div class="card-inner">
<div class="card-front">Ola</div>
<div class="card-back">
<img src="${card.value}">
</div>
</div>`;

div.onclick=()=>flipCard(i,card.flipped);
board.appendChild(div);
});
});

function flipCard(index,alreadyFlipped){
if(alreadyFlipped) return;

database.ref("room/cards/"+index).update({
flipped:true
});
}

</script>
</body>
